<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
            <h2>Password Generator</h2>
            <div class="result">
                 <span id="result"></span>   
                <button id="copy" class="copy">
                    <img src="images/copy.png">
                </button>
            </div>
        <div  class="elements">
            <label>Largo</label>
            <input id="length" class="number" value="20" type="number">
        </div>
        <div  class="elements">
            <label>Incluye letras mayusculas</label>
            <input id="upper" type="checkbox" checked>
        </div>    
        <div  class="elements">
            <label>Incluye letras minusculas</label>
            <input id="lower" type="checkbox" checked>
        </div>
        <div  class="elements">
            <label>Incluye numeros</label>
            <input id="number" type="checkbox" checked>
        </div>
        <div  class="elements">
            <label>Incluye simbolos</label>
            <input id="symbols" type="checkbox" checked>
        </div>
        <button id="generate" class="button">
            <p>Crear contrase√±a</p>
        </button>
        <button id="delete" class="delete">
            <i class="fa-solid fa-trash"></i>
        </button>
    </div>
</body>
<script src="index.js"></script>
</html>
